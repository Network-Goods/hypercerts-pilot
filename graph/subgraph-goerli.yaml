specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: HypercertMinter
    network: goerli
    source:
      address: "0x81eF83E26a19C0532a0DF80D84525bfCaCF2E4C4"
      abi: HypercertMinter
      startBlock: 7705809
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Contributor
        - ImpactClaimed
        - ImpactScope
        - Initialized
        - Right
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - Owner
        - Transfer
        - TransferValue
        - Upgraded
        - WorkScope
      abis:
        - name: HypercertMinter
          file: ./abis/HypercertMinter.sol/HypercertMinter.json
      eventHandlers:
        - event: ImpactClaimed(uint256,address,uint8[])
          handler: handleImpactClaimed
        - event: ImpactScopeAdded(bytes32,string)
          handler: handleImpactScopeAdded
        - event: RightAdded(bytes32,string)
          handler: handleRightAdded
        - event: WorkScopeAdded(bytes32,string)
          handler: handleWorkScopeAdded
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: TransferValue(indexed uint256,indexed uint256,uint256)
          handler: handleTransferValue
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/hypercert-minter.ts
